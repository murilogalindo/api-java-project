stages:
  - test
  - build
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

# teste automatizados
test_api:
  stage: test
  image: maven:3.9.2-eclipse-temurin-20
  script:
    - mvn clean test
    - echo "--- TARGET DIR ---"
    - ls -lh target/
    - echo "--- FULL PROJECT DIR ---"
    - find . -name "extent-report.html"

  artifacts:
    when: always
    paths:
      - target/extent-report.html
    expire_in: 1 week

# build do projeto
build_app:
  stage: build
  image: maven:3.9.2-eclipse-temurin-20
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/extent-report.html

# Deploy local
deploy_app:
  stage: deploy
  image: alpine:latest
  only:
    - main
  before_script:
    - apk add --no-cache openssh
  script:
    - echo "Fazendo deploy..."
